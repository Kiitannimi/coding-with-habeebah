<!DOCTYPE html>
<html>
    <head>
        <title>Form and Buttons</title>
        <link rel="stylesheet" href="style.css">
    </head> <br> <br>
    <body>
        <form>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="First Name" placeholder="First Name"required> <br> <br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="Last Name" placeholder="Last Name"required> <br> <br>
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="Email Address" placeholder="Enter Your Email Address"required> <br> <br>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="Password" placeholder="min. of 8 xters, uppercase, lowercase, a digit" pattern="(?=*[A-Z])(?=*[a-z])(?=*\d).{8,}"required> <br> <br>
            <label for="gender">Gender: </label>
            <label for="male">Male: </label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female: </label>
            <input type="radio" id="female" name="gender"> <br> <br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age"> <br> <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob"> <br> <br>
            <label for="states">States of Origin</label>
            <select id="states" name="states">
                <option value="select" selected>Select</option>
                <option value="abia">Abia</option>
                <option value="adamawa">Adamawa</option>
                <option value="akwaibom">Akwa Ibom</option>
                <option value="anambra">Anambra</option>
                <option value="bauch">Bauchi</option>
                <option value="benue">Benue</option>
                <option value="borno">Borno</option>
                <option value="osun">Osun</option>
            </select> <br> <br>
            <button>Submit</button>
        </form>
    </body>
</html>
